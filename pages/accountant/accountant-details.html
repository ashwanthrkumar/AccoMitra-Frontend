        .info-card {

            border-radius: 10px;
            padding: 30px;

    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script>
        // set debug banner immediately so you see it even if other scripts run
        (function () {
            const banner = document.getElementById('debugEmailBanner');
            banner.textContent = 'URL: ' + window.location.href + ' | search: ' + window.location.search;
            console.log('DEBUG - URL:', window.location.href);
            console.log('DEBUG - search:', window.location.search);
        })();
    </script>

    <script>
(async function () {
  // Helper: base API depending on host
  const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:8080' : '';

  // Utility to safely get the email param
  function getEmailFromQuery() {
    const params = new URLSearchParams(window.location.search || '');
    const raw = params.get('email');
    if (!raw) return null;
    try {
      return decodeURIComponent(raw).trim();
    } catch (e) {
      return raw.trim();
    }
  }

  const container = document.getElementById('profileContent');

  function showMessage(html) {
    container.innerHTML = `<div class="container py-5 text-center">${html}</div>`;
  }

  const email = getEmailFromQuery();
  if (!email) {
    showMessage(`
      <h3>Accountant not specified</h3>
      <p class="text-muted">This page expects an email query parameter, for example <code>?email=john%40example.com</code></p>
      <a href="../marketplace.html" class="btn btn-primary mt-3">Back to Marketplace</a>
    `);
    console.warn('No email query parameter found. URL:', window.location.href);
    return;
  }

  const normalizedEmail = email.replace(/\s+/g, '').replace('mailto:', '');

  async function tryFetchAccountantByEmail(emailToFetch) {
    const attempts = [
      `${API_BASE}/api/accountants/email/${encodeURIComponent(emailToFetch)}`,
      `${API_BASE}/api/accountants/byEmail/${encodeURIComponent(emailToFetch)}`,
      `${API_BASE}/api/accountants/${encodeURIComponent(emailToFetch)}`,
      `${API_BASE}/api/accountants?email=${encodeURIComponent(emailToFetch)}`,
      `${API_BASE}/api/accountants/approved`
    ];

    for (let url of attempts) {
      try {
        console.log('Attempting fetch:', url);
        const res = await fetch(url, { credentials: 'include' });
        if (!res.ok) {
          console.log('Fetch failed (status):', res.status, url);
          continue;
        }
        const body = await res.json();
        if (Array.isArray(body)) {
          const found = body.find(a => (a.email || '').toLowerCase() === emailToFetch.toLowerCase());
          if (found) return found;
          continue;
        }
        if (body && typeof body === 'object') {
          if (body.data && typeof body.data === 'object') return body.data;
          return body;
        }
      } catch (err) {
        console.warn('Fetch error for', url, err);
        continue;
      }
    }
    return null;
  }

  container.innerHTML = `<div class="container py-5 text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>`;

  try {
    const acc = await tryFetchAccountantByEmail(normalizedEmail);

    if (!acc) {
      showMessage(`
        <h3>Accountant not found</h3>
        <p class="text-muted">We could not find an accountant with email <strong>${normalizedEmail}</strong>.</p>
        <p class="small text-muted">Possible causes: the email is incorrect, the backend endpoint differs from expected, or cross-origin requests are blocked.</p>
        <a href="../marketplace.html" class="btn btn-primary mt-3">Back to Marketplace</a>
      `);
      return;
    }

    const photoSrc = acc.photoUrl
      ? (acc.photoUrl.startsWith('http') ? acc.photoUrl : `${API_BASE}${acc.photoUrl.startsWith('/') ? '' : '/'}${acc.photoUrl}`)
      : `../../assets/images/default-avatar.png`;

    container.innerHTML = `
      <section class="profile-hero text-center">
        <div class="container">
          <div class="profile-img-container">
            <img src="${photoSrc}" alt="${acc.name || 'Accountant'}" onerror="this.onerror=null;this.src='../../assets/images/default-avatar.png'">
          </div>
          <h1 class="mb-2">${acc.name || 'Unnamed'} <i class="lni lni-checkmark-circle verified-badge-lg" title="Verified"></i></h1>
          <p class="text-muted mb-3">${acc.registrationType === "CA" ? "Chartered Accountant (CA)" : "Accountant"}</p>
          <div class="d-flex justify-content-center gap-3 text-secondary">
            <span><i class="lni lni-map-marker"></i> ${acc.city || 'N/A'} ${acc.state ? ', ' + acc.state : ''}</span>
            <span><i class="lni lni-star-filled text-warning"></i> ${acc.rating || '4.5'} (${acc.reviewsCount || '50+'} Reviews)</span>
          </div>
        </div>
      </section>

      <section class="profile-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-8">
              <div class="info-card">
                <h3>About Me</h3>
                <p>${acc.bio || "No bio provided."}</p>
              </div>

              <div class="info-card">
                <h3>Specializations</h3>
                <div class="tags-container">
                  ${acc.specialization ? acc.specialization.split(',').map(s => `<span class="tag">${s.trim()}</span>`).join('') : '<span class="text-muted">No specializations listed</span>'}
                </div>
              </div>

              <div class="info-card">
                <h3>Experience & Education</h3>
                <ul class="list-unstyled">
                  <li class="mb-3"><strong>Experience:</strong> ${acc.experience || 0} Years</li>
                  <li class="mb-3"><strong>Firm Name:</strong> ${acc.firm_name || "N/A"}</li>
                  <li><strong>Languages:</strong> ${acc.languages || "English"}</li>
                </ul>
              </div>
            </div>

            <div class="col-lg-4">
              <div class="info-card">
                <h3>Contact Info</h3>
                <p class="mb-3"><i class="lni lni-envelope"></i> ${acc.email}</p>
                <p class="mb-4"><i class="lni lni-phone"></i> ${acc.phone || "Not available"}</p>
                <a href="mailto:${acc.email}" class="btn btn-primary contact-btn mb-2">Send Email</a>
                ${acc.linkedin ? `<a href="${acc.linkedin}" target="_blank" rel="noopener" class="btn btn-outline-primary contact-btn">LinkedIn Profile</a>` : ''}
              </div>
            </div>
          </div>
        </div>
      </section>
    `;
  } catch (err) {
    console.error('Unexpected error while loading profile', err);
    showMessage(`<div class="text-danger">Error loading profile. Check the console for details.</div>`);
  }
})();
</script>
